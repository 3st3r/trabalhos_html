<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de turismo</title>
  </head>
  <!-- shift alt f identa da forma correta o código aqui no html -->
  <body>
    <header>
      <!-- elemento pai, pois todos os outros elementos vem dentro dele -->
      <img src="img/tourdreams.jpg" alt="logo TourDreams" width="100" >
      <h1> Tour Dreams</h1>
      <nav>
        <!-- barra de navegação aonde tem os links das páginas que serão acessadas -->
        <ul>
          <li>Passagens</li>
          <li>Hospedagem</li>
          <li>Pontos turísticos</li>
          <li>Transfer</li>
          <li>Parceiros</li>
        </ul>
      </nav>
    </header>
    <h1>Bem vindo a Tourdreams</h1>
    <main>
        
        
        <section>
          <h2>Quem somos nós</h2>
          <p>  Somos uma empresa de viagens, que conecta você, diretamente com os lugares dos seus sonhos.</p>
          <img src="img/funcionarios.jpeg" alt=" equipe trabalhando"
        </section>
          
          
    </main>
    <hr>
    <footer>
      <span> Fale conosco</span>
      <hr>
        <ul>
            <li> facebook</li>
            <li> instagran</li>
            <li> linkedin</li>
        </ul>
    </footer>
  </body>
</html>
